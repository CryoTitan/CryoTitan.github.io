<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Bastiondle</title>
            <style>
                h1 {line-height: 0.1;}
                p {line-height: 1;}
                body {background-image: url('background1.png');}
                button 
                {
                    margin: 10px;
                    padding: 10px 20px;
                    font-size: 20px;
                    border-radius: 6px;
                }
                img 
                {
                    max-width: 75%;
                    height: auto;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                }
            </style>
        </head>
        <body>
            <h1 style="font-family:verdana; font-size:300%; text-align:center; color:white">Bastiondle</h1>
            <p style="font-family:verdana; text-align:center; color:white">its wordle but for bastions</p>
            <img id="bastion" class="center">
            <p style="font-family:verdana; color:white; text-align:center;" id="difficulty"></p>
            <div style="margin:auto; text-align:center;">
                <button id="Treasure" onclick="checkAnswer(this, 'Treasure')"> Treasure </button>
                <button id="Housing" onclick="checkAnswer(this, 'Housing')"> Housing </button>
                <button id="Stables" onclick="checkAnswer(this, 'Stables')"> Stables </button>
                <button id="Bridge" onclick="checkAnswer(this, 'Bridge')"> Bridge </button>
            </div>
            <p style="font-family:verdana; color:white; text-align:center;" id="demo"></p>
            <p style="font-family:verdana; color:white; text-align:center;" id="realanswer"></p>
            <div style="margin:auto; text-align:center;">
                <button id="reset" onclick="reset()"> Reset </button>
            </div>
            <script>
                const bastions = ["Treasure", "Housing", "Stables", "Bridge"];
                const difficulties = ["Easy", "Medium", "Hard"];
                const images = ["1.png", "2.png", "3.png", "4.png", "5.png"];
                let answer;
                let guesses = 0;
                document.getElementById("reset").style.display = 'none';
                updateImage();

                function updateImage()
                {
                    const bastionType = Math.floor(Math.random() * 4);
                    const difficulty = Math.floor(Math.random() * 3);
                    const image = Math.floor(Math.random() * 5);

                    let path = "screenshots/" + bastions[bastionType] + difficulties[difficulty] + "/" + images[image];

                    answer = bastions[bastionType];
                    document.getElementById("bastion").src = path;
                    document.getElementById("difficulty").innerHTML = "Difficulty: " + difficulties[difficulty];
                }
                
                function checkAnswer(button, id)
                {
                    if (id == answer)
                    {
                        document.getElementById("demo").innerHTML = "CORRECT!!!";
                        document.getElementById("demo").style.color = 'lawngreen';
                        for (let rep = 0; rep < bastions.length; rep = rep + 1)
                        {
                            if (!(bastions[rep] == answer))
                            {
                                document.getElementById(bastions[rep]).disabled = true;
                            }
                        }
                        document.getElementById("reset").style.display = 'inline';
                    }
                    else
                    {
                        document.getElementById("demo").innerHTML = "EXTREMELY LOUD INCORRECT BUZZER";
                        document.getElementById("demo").style.color = 'red';
                        button.disabled = true;
                        guesses = guesses + 1;
                        if (guesses >= 3)
                        {
                            document.getElementById("realanswer").style.display = 'block';
                            document.getElementById("realanswer").innerHTML = "Answer was: " + answer;
                            document.getElementById("demo").innerHTML = "";
                            document.getElementById("reset").style.display = 'inline';
                        }
                    }
                }

                function reset()
                {
                    updateImage();
                    for (let rep = 0; rep < bastions.length; rep = rep + 1)
                    {
                        document.getElementById(bastions[rep]).disabled = false;
                    }
                    document.getElementById("reset").style.display = 'none';
                    document.getElementById("realanswer").style.display = 'none'
                    document.getElementById("demo").innerHTML = "";
                    guesses = 0;
                }
            </script>
        </body>
    </html>
